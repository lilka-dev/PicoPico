; PlatformIO Configuration for Lilka Backend
; Lilka is a DIY handheld game console based on ESP32-S3
; https://docs.lilka.dev/

[env:lilka_v2]
platform = espressif32
board = lilka_v2
framework = arduino

; Lilka SDK library
lib_deps = 
    lilka/Lilka

; Build flags
build_flags = 
    -DLILKA_BACKEND=1
    -DSCREEN_WIDTH=160  
    -DSCREEN_HEIGHT=160
    -DHUD_HEIGHT=12
    -DLILKA_VERSION=2
    -std=gnu++17
    -I${PROJECT_DIR}/../esp/lua
    -I${PROJECT_DIR}/../src
    -I${PROJECT_DIR}/../src/generated
    -I${PROJECT_DIR}/..

; Monitor settings
monitor_speed = 115200

; Upload settings
upload_speed = 921600

; Partition scheme with more program space
board_build.partitions = huge_app.csv

; PSRAM support
board_build.arduino.memory_type = qio_opi
